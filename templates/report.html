<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Raport</title>
</head>
<body>
      <div class="page-header">
        <h3 class="text-primary">Raport</h3>
      </div>
      <h4>Dane dla: {{ file_name }}</h4>
      <h4>Wykorzystany algorytm: {{ clasificator }}</h4>
      <h4>Parametry: {% for param in parameters.items() %}
            {{ param}}
          {% endfor %}
      </h4>
       <button type="submit" class="btn btn-outline-secondary">Raport PDF</button>
      <button type="submit" class="btn btn-outline-secondary">Oczyszczone dane</button> <br>
{% for table in tables %}
            {{ table|safe }}
{% endfor %}
</body>
</html>
